<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopis Food</title>
    <!-- <script defer src="index.js"></script> -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        
        <header>Loopis Food</header>

        <main class="content">
            <section class="box registration">
                <div class ="title">
                    <h1 class="title-menu">Cadastro</h1>
                </div>
                <div class ="input-infos">
                    <h2>Nome do prato</h2>
                    <input type="text" id="nome-prato" placeholder="Digite o nome do prato">
                    
                    <h2>Preço</h2>
                    <input type="number" id="preco-prato" placeholder="R$10,70">

                </div>
                <div class ="promotion">
                    <form>
                        <h2>Promoção</h2>
                        <input type="radio" name="promocao" id="promocao-sim"><span>Sim</span>
                        <input type="radio" name="promocao" id="promocao-nao"><span>Não</span>
                    </form>
                </div>
                <div class ="save-button">
                    <button id="button-save">Salvar</button>
                </div>
            </section>
            <section class="box products">
                <h1>BBBBBBBBB</h1>
            </section>
        </main>

    </div>

</body>

</html>
