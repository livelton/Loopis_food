<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopis Food</title>
    <script defer src="/js/index.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./imgs/loopisfood-logo.ico">
</head>

<body>
    <div class="container">

        <header>Loopis <span>Food</span></header>

        <main class="content">
            <section class="box registration">
                <div class="title">
                    <h1 class="title-menu">Cadastro</h1>
                </div>
                <div class="input-infos">
                    <h2>Nome do prato</h2>
                    <input type="text" id="name-dish" placeholder="Digite o nome do prato">

                    <h2>Preço</h2>
                    <input type="number" id="price-dish" placeholder="R$10,70">

                </div>
                <div class="sale">
                    <h2>Promoção</h2>

                    <div class="sale-select">
                        <input type="radio" name="sale-dish" id="sale-yes">
                        <label for="sale-yes" class="label-promo">Sim</label>
                        <input type="radio" name="sale-dish" id="sale-no">
                        <label for="sale-no" class="label-promo">Não</label>
                    </div>

                </div>
                <div class="save-button">
                    <button id="button-save">Salvar</button>
                </div>
            </section>

            <section class="box products">

                <div class="title">
                    <h1 class="title-menu">Produtos</h1>
                </div>

                <div class="product-list">
                </div>
            </section>
        </main>

    </div>

</body>

</html>
